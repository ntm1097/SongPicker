  <script>
document.addEventListener("DOMContentLoaded", async function () {
  const weeksContainer = document.getElementById("weeksContainer");
  if (!weeksContainer) return;

  try {
    const snapshot = await db.collection("weeks").orderBy("date", "desc").get();
    weeksContainer.innerHTML = ""; // Clear any static content

    snapshot.forEach(doc => {
      const week = doc.data();
      // Format date if needed
      const weekDiv = document.createElement("div");
      weekDiv.className = "Previous__week";
      weekDiv.innerHTML = `
        <h2 class="record__title">${week.date}</h2>
        ${week.songs.map((song, i) => `<li class="number__order">${i + 1}. ${song}</li>`).join("")}
      `;
      weeksContainer.appendChild(weekDiv);
    });

    if (snapshot.empty) {
      weeksContainer.innerHTML = "<p>No previous weeks found.</p>";
    }
  } catch (error) {
    weeksContainer.innerHTML = "<p>Error loading previous weeks.</p>";
    console.error("Error fetching weeks:", error);
  }
});
</script>
